<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Visualizador de informes Power BI optimizado para dispositivos móviles y escritorio">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="author" content="Analysis Center">
    <meta name="robots" content="noindex, nofollow">
    <title>Informe Power BI - Analysis Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css?v=2.0">
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Encabezado -->
    <header class="header">
      <div class="header-content">
        <div class="logo-area">
          <i class="fas fa-chart-line logo-icon"></i>
        </div>
        <div class="title-area">
          <h1>Informe Analysis Center</h1>
          <p>Panel de control interactivo <i class="fas fa-tachometer-alt"></i></p>
        </div>
      </div>
    </header>
    
    <!-- Contenedor del informe -->
    <main class="report-wrapper">
      <h2 class="sr-only">Visualización del informe</h2>
      
      <!-- Loader mientras carga el iframe -->
      <div id="loader-container" class="loader-container">
        <div class="loader"></div>
      </div>
      
      <!-- Iframe del informe -->
      <iframe 
        id="report-frame"
        class="report-frame"
        title="Informe de análisis de datos"
        src="https://app.powerbi.com/reportEmbed?reportId=0bbbebad-5145-4fd0-87c8-ec217d8b9d09&autoAuth=true&ctid=3db71952-39d8-4055-b125-b23fb14fe0a9"
        allowFullScreen="true"
        loading="lazy"
        aria-label="Informe interactivo de Power BI">
      </iframe>
    </main>
    
    <!-- Pie de página -->
    <footer class="footer">
      <p>&copy; <span id="current-year">2023</span> Analysis Center <i class="fas fa-chart-bar"></i> Todos los derechos reservados.</p>
    </footer>
  </div>
  
  <!-- Botón flotante de ayuda -->
  <div class="floating-button" id="help-button" title="Ayuda">
    <i class="fas fa-question"></i>
  </div>
  
  <!-- Script para actualizar el año automáticamente -->
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
  
  <!-- Scripts externos -->
<script src="script.js?v=2.0"></script>
  
  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
